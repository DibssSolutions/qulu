<form action="">
	<div class="check">
		<div class="check__top">
			<div class="cover is-result">
				<div class="cover__label">
					<div class="cover__img"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="check__row row">
		<div class="check__col col col-md-8 col-12">
			
		</div>
		<div class="check__col col col-md-4 col-12">
			<div class="check__sidebar sidebar">
				<div class="sidebar__top"></div>
				<div class="sidebar__block">
					<div class="sidebar__edit"></div>
					<div class="inner sidebar__inner">
						<div class="sidebar__title">
							Материалы:
						</div>
						<div class="sidebar__tags">
							{% for item in [
								"Корова",
								"Травка зеленая",
								"Сено"
							] %}
								<span class="tag tag_img">
									{{ item }}
									<!-- <span data-role="remove">
										<svg class="icon icon-close"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-close"></use></svg>
									</span> -->
									<span>
										<label class="overlay">
											<span class="overlay-img"></span>
											<span class="overlay-svg">
												<svg class="icon icon-star"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-star"></use></svg>
											</span>
											<span class="overlay-bg"></span>
											<!-- <input type="file" pakeupload=""> -->
										</label>
									</span>
								</span>
							{% endfor %}
						</div>
					</div>
				</div>
				<div class="sidebar__block">
					<div class="sidebar__edit"></div>
					<div class="inner sidebar__inner">
						<div class="sidebar__title">
							Инструменты:
						</div>
						<div class="sidebar__tags">
							{% for item in [
								"Ведро",
								"Табуретка"
							] %}
								<span class="tag tag_img">
									{{ item }}
									<!-- <span data-role="remove">
										<svg class="icon icon-close"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-close"></use></svg>
									</span> -->
									<span>
										<label class="overlay">
											<span class="overlay-img"></span>
											<span class="overlay-svg">
												<svg class="icon icon-star"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-star"></use></svg>
											</span>
											<span class="overlay-bg"></span>
											<!-- <input type="file" pakeupload=""> -->
										</label>
									</span>
								</span>
							{% endfor %}
						</div>
					</div>
				</div>
				<div class="sidebar__block">
					<div class="sidebar__edit"></div>
					<div class="inner sidebar__inner">
						<div class="sidebar__tags">
							{% for item in [
								"Доить",
								"Ферма",
								"Корова",
								"Руки",
								"Ведро"
							] %}
								<span class="tag tag_wide">
									{{ item }}
									<!-- <span data-role="remove">
										<svg class="icon icon-close"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-close"></use></svg>
									</span> -->
								</span>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
